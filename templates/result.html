<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container h-100 d-flex flex-col justify-content-center align-items-center mt-3">
        
        <form action="" class="card p-4" method="post">
            {% csrf_token %}
            <div>
                <h4 class="text-center p-3"><strong>{{course}}</strong></h4>
            </div>
            <table class="table-bordered ">
                <tr class="mx-auto">
                    <th class="p-2">Student</th>
                    <th class="p-2">Mark</th>
                </tr>
                {% for student in students %}
                <tr class="table-primary">
                    <td class="p-2">{{student.username}}</td>
                    {% for id,value in marks.items %}
                      {% if id == student.id %}
                    <td class="p-2"><input type="number" name="marks_{{student.id}}" id="" maxlength="2" value="{{value}}" required></td> 
                    {% endif %} 
                  
                  {% endfor %}     
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Save" class="btn btn-primary mt-4">
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>



      

    </script>
  </body>
</html>
