<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-danger">
        <div class="container-fluid">
            <h4 class="py-2">welcome {{user}} </h4>
            
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
        </div>
      </nav>

      <div class="container-fluid  p-5 my-5 border " >
        <h5 class="start-50">Your username: {{ user }}</h5>
        <div class="start-0">
            <div class="">
                <table class="table">
                    <tr>
                        <th><strong>Enrolled Course</strong></th>
                        <th><strong>Batch</strong></th>
                        <th>Exam</th>
                    </tr>
                    <tr>
                        {% for course in courses %}
                            <tr>
                                <td>{{course.course_name}}</td>
                                <td>{{course.batch}}</td>
                                <td><a href="{% url 'make_result' course.course_name course.batch %}" class="btn btn-warning">Result</a></td>
                            </tr>
                         {% endfor %}
                    </tr>
                </table>
                

              </div>
        </div>

      </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
